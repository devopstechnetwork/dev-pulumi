name: jenkins-eks
description: Jenkins deployment on EKS
runtime: nodejs
template:
  config:
    username:
      description: Your desired username for the Jenkins instance
    password:
      description: Your desired password for the Jenkins instance
      secret: true
    zoneId:
      description: The ZoneID to update the CloudFlare DNS Records
      secret: true
    publicKey:
      description: Public key to be associated with the created instances
      secret: true